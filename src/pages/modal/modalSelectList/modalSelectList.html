    <ion-toolbar>
        <ion-title>
            {{data.presets.lbl}}
        </ion-title>
    </ion-toolbar>
<div id="divContentSB">
    <div id="searchDiv">
        <ion-searchbar [(ngModel)]="searchText" [debounce]="300"></ion-searchbar>
    </div>
</div>


<div class="listTag">
    <ion-list radio-group [(ngModel)]="newTag" (ionChange)="selected($event)">
        <ion-item *ngFor="let tag of data.presets.tags | filterByContent:['v','lbl']:searchText;">
            <ion-label> <b>{{tag.lbl}}</b>
                <br> {{tag.v}}
            </ion-label>
            <ion-radio [value]="{key: data.tag.key, value:tag.v}"></ion-radio>

        </ion-item>
    </ion-list>
</div>
<div id="footer">
    <button ion-button color="danger" (click)="dismiss()">Annuler</button>
</div>
