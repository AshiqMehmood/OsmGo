<ion-menu [content]="content" swipeEnabled="false" side="left" menuType="push">
	<ion-header>
		<ion-navbar>

			<ion-icon (click)="closeMenu()" name="arrow-back" style="font-size: 30px;vertical-align: sub;">
				<ion-title style="display: inline-flex;">Menu</ion-title>
			</ion-icon>
		</ion-navbar>
	</ion-header>


	<ion-content>
		<ion-list>

			<ion-item *ngIf="!this.osmApi.getUserInfo().connected" (click)="pushPage('loginPage')">
				Se connecter
			</ion-item>




			<ion-item>
				<ion-label> Ortho IGN </ion-label>
				<ion-toggle (ionChange)="mapService.displayIgnOrtho($event.checked)"></ion-toggle>
			</ion-item>

			<ion-item (click)="pushPage('settingsPage')">
				Paramètres
			</ion-item>

			<ion-item (click)="pushPage('aboutPage')">
				About
			</ion-item>

			<ion-item *ngIf="this.osmApi.getUserInfo().connected" (click)="logout()">
				Se déconnecter
			</ion-item>

			<ion-item>
				<button ion-button full color="danger" (click)="deleteDatapresentConfirm()">Supprimer les données</button>
			</ion-item>

			<ion-item>
				<button ion-button block (click)="exit()">Quitter</button>
			</ion-item>

		</ion-list>

	</ion-content>
</ion-menu>
