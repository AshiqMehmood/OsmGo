<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>
        <b *ngIf="!displayCode && (tag.preset?.lbl[language] || tag.preset?.lbl['en'])">{{tag.preset?.lbl[language] || tag.preset?.lbl['en']}}</b>    

    </mat-label>
<mat-select [value]="tag.value" (selectionChange)="selectChange($event)">

        <mat-option  *ngFor ="let item of tag.preset.options;" [value]="item.v" >
                <p class="displayLabelListValue">  {{item.lbl[language] || item.lbl['en']}}</p> 
        </mat-option>


        <mat-option  *ngIf="(tag | displayPresetLabel) === undefined &&  tag.value!= '' ;" [value]="tag.value" >
            {{'<> '}} 
               <p class="displayLabelListValue"> {{(tag.value)}} {{(tag | displayPresetLabel)}}</p> 
        </mat-option>
</mat-select>

</mat-form-field>
