<mat-form-field appearance="fill"  *ngIf="tag.preset?.type === 'number'" class="example-full-width">
    <mat-label *ngIf="!displayCode">
         {{tag.preset?.lbl[language] || tag.preset?.lbl['en']}}
    </mat-label>
    <input type="number" matInput placeholder="" [(ngModel)]="tag.value">
    <button mat-button *ngIf="tag.value" matSuffix mat-icon-button aria-label="Clear" (click)="tag.value=''">
        <mat-icon>close</mat-icon>
      </button>
</mat-form-field>
