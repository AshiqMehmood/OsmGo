<ion-card *ngIf="tagConfig && tagConfig?.alert && ( tagConfig?.alert[language] || tagConfig?.alert['en'] )" class="alertCard">
    <ion-card-content>
      {{tagConfig?.alert[language] || tagConfig?.alert['en']}}
    </ion-card-content>
  </ion-card>

  
  <ion-card *ngIf="tagConfig && tagConfig?.warning && ( tagConfig?.warning[language] || tagConfig?.warning['en'] ) && (!tagConfig.warningCountryCodes || tagConfig.warningCountryCodes.includes(countryCode))" class="warningtCard">
    <ion-card-content>
      <!-- TODO bug? -->
        {{tagConfig?.warning[language] || tagConfig?.warning['en']}}
    </ion-card-content>
  </ion-card>
