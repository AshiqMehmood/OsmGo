<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon page-close" aria-label="Example icon-button with menu icon">
      <mat-icon>close</mat-icon>
    </button>
    <span>Add A Location</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="openSnackBar('You can now change details','Edit Mode')">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" (click)="openSnackBar('Your changes are safe !!','Saved')">
      <mat-icon>save</mat-icon>
    </button>
  </mat-toolbar>

  <ion-content>
 
         <mat-list class="app-class">
            <div mat-subheader style="color: #0000CD;">Edit Features</div>
                <mat-list-item>  
                    <mat-icon mat-list-icon>comment_bank</mat-icon>      
                <mat-form-field class="example-form-field">
                    <mat-label>Name*</mat-label>
                    <input matInput type="text" [(ngModel)]="name">
                    <mat-hint>Enter any common name</mat-hint>
                    <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
                      <mat-icon>close</mat-icon>
                    </button>

                  </mat-form-field>
                  
                </mat-list-item>
                <mat-list-item>
                    <mat-icon mat-list-icon>streetview</mat-icon>   
                    <form class="example-form">
                        <mat-form-field class="example-full-width">
                          <input matInput
                                 placeholder="Select Type*"
                                 aria-label="State"
                                 [matAutocomplete]="auto"
                                 [formControl]="stateCtrl"
                          >
                          <mat-icon matSuffix>arrow_drop_down</mat-icon>
                          <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
                              <mat-icon mat-list-icon>{{state.flag}}</mat-icon>
                              <span>{{state.name}}</span>                       
                            </mat-option>
                          </mat-autocomplete>
                          
                        </mat-form-field>
                    </form>    
                </mat-list-item>

                <div mat-subheader style="color: #0000CD;">Address</div>   
                <mat-list-item>
               
                  
                    <form class="example-form">                     
                                                                     
                                <table class="example-full-width" cellspacing="0">
                                    <tr>
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <mat-label>House Name</mat-label>
                                                <input matInput placeholder="">
                                              </mat-form-field>  
                                        </td>
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <mat-label>No.</mat-label>
                                                <input matInput placeholder="">
                                              </mat-form-field>  
                                        </td>
                                    </tr>   
                                    <tr>
                                        <td><mat-form-field class="example-full-width">
                                            <mat-label>Street</mat-label>
                                            <input matInput placeholder="">
                                          </mat-form-field></td>
                                        <td><mat-form-field class="example-full-width">
                                            <mat-label>Postal Code*</mat-label>
                                            <input matInput #postalCode maxlength="5" placeholder="Ex. 94105">
                                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                                        
                                        </mat-form-field></td>
                                    </tr>
                                    
                                 </table>
                                    <p>
                                        <mat-form-field class="example-full-width">
                                            <mat-label>City</mat-label>
                                            <input matInput placeholder="">
                                          </mat-form-field>
                                        </p>
                                      <p>
                                            
                                              <mat-form-field class="example-full-width">
                                                <mat-label>District*</mat-label>
                                                <input matInput placeholder="Ex: trivandrum">
                                              </mat-form-field>
                                    
                                        </p> 

                                   
                                   
                           
                               
                     </form>
                    </mat-list-item>

            <mat-divider></mat-divider>

            <div mat-subheader style="color: #0000CD;">More Details</div>   
            <mat-list-item>  
                <mat-icon mat-list-icon>access_time</mat-icon>   
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                      <input type="text"
                             placeholder="Select one"
                             aria-label="Number"
                             matInput
                             
                             [matAutocomplete]="auto2">
                      <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
                        <mat-option *ngFor="let option of filteredHours | async" [value]="option">
                          {{option}}
                        </mat-option>
                      </mat-autocomplete>
                      <mat-icon matSuffix>arrow_drop_down</mat-icon>
                    </mat-form-field>
                  </form>
                  
            </mat-list-item>
            <mat-list-item>  
                <mat-icon mat-list-icon>local_phone</mat-icon>   
                    <mat-form-field class="example-form-field">
                      <input type="tel"
                             placeholder="Add number"
                             aria-label="Number"
                             matInput
                             [(ngModel)] = "number"
                             > 
                      <button mat-button *ngIf="number" matSuffix mat-icon-button aria-label="Clear" (click)="number=''">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
               
                  
            </mat-list-item>
            
            <mat-list-item>  
                <mat-icon mat-list-icon>http</mat-icon>   
                    <mat-form-field class="example-form-field">
                      <input type="url"
                             placeholder="Add url"
                             aria-label="link"
                             matInput
                             [(ngModel)] = "website"
                             > 
                      <button mat-button *ngIf="website" matSuffix mat-icon-button aria-label="Clear" (click)="website=''">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
               
                  
            </mat-list-item>
            <mat-list-item style="display: flex; justify-content: end; margin: 2px; padding: 1px;">
                <button  mat-raised-button color="warn" (click)="pushPage('/edit/all tags')">Advanced 
                    <mat-icon matSuffix>navigate_next</mat-icon>
                </button>
            </mat-list-item>
           </mat-list>
           
       
 </ion-content>
