<ion-menu side="start" menuId="first" contentId="main">
    <div>
        <div id="searchSelect">
          <div id="searchDiv">
            <ion-searchbar
            autocomplete='off' autocorrect='off' autocapitalize='none' 
            inputmode="text"
              [(ngModel)]="searchText"
              [debounce]="300"
            ></ion-searchbar>
          </div>
        </div>
        <ion-list>
            <ion-item>
                <ion-avatar slot="start">
                    <ion-icon size="large" name="fitness-outline"></ion-icon>
                </ion-avatar>
                <ion-label>Hospitals</ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                    <ion-icon size="large"  name="train-outline"></ion-icon>
                </ion-avatar>
                <ion-label>Railway</ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                    <ion-icon size="large"  name="airplane-outline"></ion-icon>
                </ion-avatar>
                <ion-label>Airport</ion-label>
              </ion-item>
              <ion-item>
                <ion-avatar slot="start">
                    <ion-icon size="large" name="shirt-outline"></ion-icon>
                </ion-avatar>
                <ion-label>Shops</ion-label>
              </ion-item>
              <ion-item (click) ="selectItem()">
                <ion-avatar slot="start">
                    <ion-icon size="large"  name="restaurant-outline" ></ion-icon>
                </ion-avatar>
                <ion-label>Restaurents</ion-label>
              </ion-item>
        </ion-list>
   </div>
        
        
</ion-menu>

<ion-content class="ion-page" id="main">
<div class="ion-text-center">
    <ion-grid>
        <ion-row>    
            <ion-col size="3">
                <ion-fab-button  size="small" color="danger"><ion-icon name="close-outline"></ion-icon></ion-fab-button>
            </ion-col>
            <ion-col size="6">
                <h2>Add Your Location</h2>
            </ion-col>
            <ion-col size="3">
                <ion-button size="small" color="success">SAVE</ion-button>  
                <ion-button size="small" color="success">EDIT</ion-button>  
                           
        </ion-col>
        </ion-row>
    </ion-grid>
   
   
</div>
         <mat-tab-group mat-align-tabs="center">   
               <mat-tab label="Edit Features" isActive = "true" > 
                 
                    <h3 class="ion-text-center ion-margin ion-padding" style="color: rgb(42, 67, 211); background-color: rgb(254, 254, 255);">Feature Type</h3>     
                    <ion-card>        
                        <ion-card-content>
                            <ion-button (click)="openFirst()">Select any Common Feature</ion-button>       
                            <ion-item *ngIf="load">                             
                                    <ion-icon name="restaurant-outline"></ion-icon>
                                <ion-label>Restaurents</ion-label>
                                <ion-icon name="close" (click) ="selectItem()"></ion-icon>
                              </ion-item>
                           
                        </ion-card-content>
                      </ion-card>
                            <h3 class="ion-text-center ion-margin ion-padding" style="color: rgb(42, 67, 211); background-color: rgb(254, 254, 255);">Fields</h3>    

                                                <ion-card>
                                                    <ion-card-header>
                                                         <ion-card-title>Name</ion-card-title>
                                                     
                                                    </ion-card-header>  
                                                    <ion-card-content>
                                                        <ion-grid>
                                                            <ion-row>
                                                                <ion-col size="10">
                                                                    <ion-item>
                                                                        <ion-label>Input</ion-label>
                                                                        <ion-input [(ngModel)]="input" #yolo  placeholder="common name (if any)"></ion-input>
                                                                      </ion-item>
                                                                </ion-col>
                                                                <ion-col size="2">
                                                                    <ion-button size="small" shape="round" color="danger" (click)="delete(yolo.value)">
                                                                        <ion-icon name="trash-outline"></ion-icon>
                                                                    </ion-button>
                                                                </ion-col>
                                                            </ion-row>
                                                        </ion-grid>
                                                        
                                                    </ion-card-content>
                                                  </ion-card>
                                                 
                                                <ion-card >
                                                    <ion-card-header>
                                                         <ion-card-title>Working Hours</ion-card-title>
                                                     
                                                    </ion-card-header>  
                                                    <ion-card-content>
                                                        <ion-grid>
                                                            <ion-row>
                                                                <ion-col size="10">
                                                                    <ion-item>
                                                                        <ion-label>options</ion-label>
                                                                        <ion-select multiple="true" cancelText="cancel" okText="select">
                                                                          <ion-select-option value="bacon">8-4</ion-select-option>
                                                                          <ion-select-option value="olives">9-5</ion-select-option>
                                                                          <ion-select-option value="xcheese">10-6</ion-select-option>
                                                                          <ion-select-option value="peppers">12-6</ion-select-option>                                        
                                                                        </ion-select>
                                                                      </ion-item>
                                                                </ion-col>
                                                                <ion-col size="2">
                                                                    <ion-button size="small" shape="round" color="danger">
                                                                        <ion-icon name="trash-outline"></ion-icon>
                                                                    </ion-button>
                                                                </ion-col>
                                                            </ion-row>
                                                        </ion-grid>
                                                        
                                                    </ion-card-content>
                                                  </ion-card>
                                                  <ion-button class="primary">
                                                    <ion-icon name="add-circle-outline"></ion-icon> Add fields 
  
                                                   </ion-button>
                             <h3 class="ion-text-center ion-margin ion-padding" style="color: rgb(42, 67, 211); background-color: rgb(254, 254, 255);">Tags</h3>    
                                <ion-grid style="display: flex; flex-direction: row;">
                                    <ion-col size="5">
                                        <ion-item>
                                            <ion-label>key</ion-label>
                                            <ion-input   [(ngModel)]="name" #todo placeholder="Placeholder"></ion-input>
                                          </ion-item>
                                    </ion-col>
                                    <ion-col size="5">
                                        <ion-item>
                                            <ion-label>value</ion-label>
                                            <ion-input [(ngModel)]="value" #volo placeholder="Placeholder"></ion-input>
                                          </ion-item>
                                    </ion-col>
                                    <ion-col size="2">
                                        <ion-button size="small" shape="round" color="success" (click)="add(todo.value, volo.value)"> 
                                            <ion-icon name="checkmark-outline"></ion-icon>
                                        </ion-button>
                                    </ion-col>
                                </ion-grid>                  
                             
                                <ion-chip color="primary">
                                    <ion-label color="primary">highway=yes</ion-label>
                                    <ion-icon name="close"></ion-icon>
                                  </ion-chip>
                                  <ion-chip color="primary">
                                    <ion-label color="primary">amenity=shop</ion-label>
                                    <ion-icon name="close"></ion-icon>
                                  </ion-chip>
                                  <ion-chip color="primary">
                                    <ion-label color="primary">{{chip}}</ion-label>
                                    <ion-icon name="close"></ion-icon>
                                  </ion-chip>

                                 
                                
                                
                                  

                          <h3 class="ion-text-center ion-margin ion-padding" style="color: rgb(42, 67, 211); background-color: rgb(254, 254, 255);">Relations</h3>            
                              
                             
                     </mat-tab>




                                    <mat-tab label="Previous Tags" > 
                                        <h4> No Last used Tags !</h4>

                                    </mat-tab>
                                    <mat-tab label="Bookmarks"> 
                                        
                                        <ion-item class="primary">
                                            <ion-avatar slot="start"> 
                                                <ion-icon size= "large" name="home-outline"></ion-icon>
                                            </ion-avatar>
                                              
                                           
                                            <ion-label>Home</ion-label>
                                            <ion-icon size="large" name="heart-outline"></ion-icon>
                                          </ion-item>
                                    </mat-tab>
                
         </mat-tab-group>
                                  
                               
                                
                
              
               
               
            
        

    </ion-content>
